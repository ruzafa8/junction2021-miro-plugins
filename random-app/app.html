<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    <div class="plugin-panel">
      <div style="display: flex; flex-direction: row;">
        <a style="margin-right: 10px;" href="#">generate number</a>
        <a href="app2.html">choose a random selected sticky note</a>
        <a href="app3.html">coin flipper</a>
        <a href="app4.html">dice</a>
    </div>
      <p class="plugin-info">Gives a random number in a interval</p>
      <div class="set-num">
        <label class="label">min</label>
        <input class="input input-small" id="min_num" type="number" placeholder="0"/>
      </div>
      <div class="set-num">
        <label class="label">max</label>
        <input class="input input-small" id="max_num" type="number" placeholder="10"/>
      </div>
      <button class="button button-small button-primary" id="button">randomize</button>
      <div class="container-result">
        <p>Result: </p>
        <output id="result" ></output>
      </div>
    </div>
    <script src="src/insecure_env.js"></script>
    <script src="src/app.js"></script>
  </body>

</html>
