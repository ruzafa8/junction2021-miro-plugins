<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    <div style="display: flex;flex-direction: column;">
      <p style="font-weight: bold;">Gives a random number in a interval</p>
      <div style="display: flex;align-items: center;">
          <p style="padding-right:15px;">min </p>
          <input id="min_num"  placeholder="0" style="
            width: 50%;
            padding: 12px 0px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid rgb(14, 0, 0);
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
            border-radius:5px ;
            padding-left: 8px;" />
        </div>
        <div style="display: flex;align-items: center;">
          <p style="padding-right:15px;">max </p>
          <input id="max_num"  placeholder="10" style="
            width: 50%;
            padding: 12px 0px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid rgb(14, 0, 0);
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
            border-radius:5px ;
            padding-left: 5px;"/>
        </div>
        <button id="button">randomize</button>
        <div style="display: flex;margin-top: 20px; ">
          <p style="padding-right:15px;">Result: </p>
          <output id="result" ></output>
        </div>




    </div>
    <script src="src/insecure_env.js"></script>
    <script src="src/app.js"></script>
  </body>

</html>
