<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    <div class="plugin-panel scrollable-container">
      <div style="display: flex; flex-direction: row;">
        <a style="margin-right: 10px;" href="#">generate number</a>
        <a href="app2.html">choose a random selected sticky note</a>
        <a href="app3.html">coin flipper</a>
        <a href="app4.html">dice</a>
      </div>
      <div class="cs1 ce12 grid">
        <div class="cs1 ce12 template" id="container-random-number">
          <p class="feature-info">Gives a random number in a interval</p>
          <div class="set-num">
            <label class="label">min</label>
            <input class="input input-small" id="min_num" type="number" placeholder="0" />
          </div>
          <div class="set-num">
            <label class="label">max</label>
            <input class="input input-small" id="max_num" type="number" placeholder="10" />
          </div>
          <div id="randomize-n-result">
            <button class="button button-small button-primary" id="randomize-button">randomize</button>
            <output class="input input-small hidden" id="randomize-result" readonly="True" />
          </div>
        </div>
        <div class="cs1 ce12 template">
          <div style="display: flex;flex-direction: column;">
            <p class="feature-info">Click to flip</p>
            <div id="coin">
              <div class="side-a"></div>
              <div class="side-b"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/insecure_env.js"></script>
    <script src="src/app.js"></script>
  </body>

</html>
